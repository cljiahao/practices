<!DOCTYPE html>
<html>
<head>
    <!-- This is where all meta/scripts/styling are declared. The title of the tab is declared here to.-->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Test Template</title>    <!-- This is the Title of the tab-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header> <!-- Declaring this to be the header of the web page (Always on top)-->
        <nav>
            <ul>  <!-- This creates a un-ordered list table -->
                <li>Home</li> <!-- List item creates items for your list and only are used in ol/ul-->
                <li><button>About</button></li> <!-- You can create a button in a list -->
                <li><a href="">Content</a></li> <!-- Anchor tag where you connect the text to another link / file *Must be html. -->
            </ul>
        </nav> <!-- Declaring this to be the navigation part (Can be more than 1)-->
        <hr> <!-- Rerepresent horizontal rule where it draws a horizontal line on the webpage-->
        <h1>Hi</h1>
        <button>Press me!</button> <!-- This creates a clickable button-->
        <br> <!-- This creates a break in line so that the next line is created below it instead of beside it-->
        <br>
        <button>&#9658;</button> <!-- The index is used to create specific type of button, for this case is a play button.-->
    </header>
    <section>
        <h2>Test</h2>
        <p>Hi this is a paragraph!</p> <!-- P for Paragraph -->
        <img src=""> <!-- A path / source is required for the img to be loaded.-->
        <div> <!-- Creates a division of a section which breaks the elements similarly to <br> -->
            <div> <!-- a division in a division -->
                <strong>27/05/1995</strong> <!-- Creates a bold wording -->
                <span>Clarence's Birthday</span> <!-- Similar to <div> but instead of breaking it like <br> its breaks horizontally -->
                <button type="button">Wish him?</button> <!-- button has a type to it (Button, Submit, Menu, Reset)-->
            </div>
        </div>
    </section>
    <footer> <!-- Declaring this to be the footer of the web page (Always on bottom)-->
        <h3>End</h3>
        <div>
            <img src="" width="100" height="100"> <!-- This defines the height and width of the image-->
            <input type="number" value=""> <!-- This creates a input box for the user. You can define what type of input. Value is placeholder / default -->
            <div>
                <a href="http://www.youtube.com" target="_blank"> <!-- target = [_self = Same Tab Link], [_blank = New Tab Link] -->
                    <img src="" width="50" height="50">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
